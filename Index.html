<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Ghibli Art Converter</h1>
            <p>Upload your photo and turn it into a Studio Ghibli masterpiece!</p>
        </header>

        <section class="upload-section">
            <label for="imageUpload" class="upload-label">Drag & Drop or Click to Upload</label>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="loading" class="hidden">Processing image...</div>
        </section>

        <section class="preview-section">
            <div class="image-wrapper">
                <img id="originalImage" alt="Original Preview">
                <img id="convertedImage" alt="Ghibli Style Preview">
            </div>
            <div class="controls">
                <label for="styleStrength">Ghibli Style Strength:</label>
                <input type="range" id="styleStrength" min="0" max="100" value="50">

                <button id="convertBtn">Convert Image</button>
                <button id="downloadBtn">Download</button>
            </div>
        </section>

        <footer>
            <p>Made with love and Ghibli magic â€” Created by Radhir_AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
